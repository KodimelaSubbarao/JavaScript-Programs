<script>
    var dt=new Date();
    //var mdt=new Date("year-month-daye hh:min:sec");
    document.write(dt+"<br>");

    document.write(dt.getDate()+"<br>");
    document.write(dt.getDay()+"<br>");
    document.write(dt.getFullYear()+"<br>");
    document.write(dt.getMonth()+"<br>");
    document.write(dt.getHours()+"<br>");
    document.write(dt.getMinutes()+"<br>");
    document.write(dt.getSeconds()+"<br>");
    document.write(dt.getTime()+"<br>");
    document.write(dt.getTimezoneOffset()+"<br>");
    document.write(dt.getUTCDate()+"<br>");
    document.write(dt.getUTCDay()+"<br>");
    document.write(dt.getUTCFullYear()+"<br>");
    document.write(dt.getUTCHours()+"<br>");
    document.write(dt.getUTCHours()+"<br>");
    document.write(dt.getUTCMilliseconds()+"<br>");
    document.write(dt.getUTCMinutes()+"<br>");
    document.write(dt.getUTCMonth()+"<br>");
    document.write(dt.getUTCSeconds()+"<br>");
    //document.write(dt.getVarDate()+"<br>");
    document.write(dt.toDateString()+"<br>");
    document.write(dt.toString()+"<br>");
    document.write(dt.toJSON()+"<br>");
    document.write(dt.toLocaleDateString()+"<br>");
    document.write(dt.toLocaleString()+"<br>");
    document.write(dt.toLocaleString()+"<br>");
    document.write(dt.toTimeString()+"<br>");
    document.write(dt.getTimezoneOffset()+"<br>");
    
    document.write("<br>");
    document.write(dt.setDate(1090)+"<br>");
    document.write(dt.setFullYear(20000)+"<br>");
    document.write(dt.setHours(222)+"<br>");
    document.write(dt.setMonth(1245660)+"<br>");
    document.write(dt.setTime(10)+"<br>");
    document.write(dt+"<br>");
    document.write(dt+"<br>");

</script>
