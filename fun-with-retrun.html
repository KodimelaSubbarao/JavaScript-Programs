<script>
    function add(...arr)
    {
        var sum=0;
        arr.map(function(val){
            sum +=parseInt(val);
        })
        return sum;
    }
    function print()
    {
        document.write("Addition = "+add(10,20,30,40,50));
    }
   // print();
