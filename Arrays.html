<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link rel="stylesheet" href="/public/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        var cities = ["Delhi", "Hyd"];
        function LoadCities(){
            document.getElementById("lstCities").innerHTML="";
            cities.map(function(city){
                var option = document.createElement("option");
                option.text = city;
                option.value = city;
                document.getElementById("lstCities").appendChild(option);
            })
            document.getElementById("lblCount").innerHTML = `Total Number of Cities: ${cities.length}`;
        }

        function bodyload(){
            LoadCities();
        }
        function AddClick(){
            var cityName = document.getElementById("txtCity").value;
            var cityIndex = cities.indexOf(cityName);
            if(cityIndex==-1){
                cities.push(cityName);
                alert(`${cityName} Added Successfully..`);
                document.getElementById("txtCity").value = "";
                LoadCities();
            } else {
                alert(`${cityName} Exists`);
            }
           
        }
        function SortAsc(){
            cities.sort();
            LoadCities();
        }
        function SortDsc(){
            cities.sort();
            cities.reverse();
            LoadCities();
        }
        function RemoveClick(){
            var selectedCity = document.getElementById("lstCities").value;
            var cityIndex = cities.indexOf(selectedCity);
            var flag = confirm(`Are you sure want to delete ${selectedCity}`);
            if(flag==true){
                cities.splice(cityIndex,1);
                LoadCities();
            }
        }
        function ClearClick(){
            cities = [];
            LoadCities();
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <h3>Add New City</h3>
    <div class="input-group w-25">
        <input type="text" id="txtCity" class="form-control" placeholder="New City Name">
        <button onclick="AddClick()" class="btn btn-primary">Add</button>
    </div>
    <div class="mt-3 w-25">
        <label class="fw-bold form-label">Cities List</label>
        <div>
            <div class="mb-2">
                <button onclick="SortAsc()" class="bi bi-sort-alpha-down btn btn-success"></button>
                <button onclick="SortDsc()" class="bi bi-sort-alpha-up btn btn-success"></button>
            </div>
            <select class="form-select" id="lstCities" size="3">

            </select>
            <div class="mt-2">
                <label class="form-label fw-bold" id="lblCount"></label>
            </div>
            <div class="mt-3">
                <button onclick="RemoveClick()" class="btn btn-danger"><span class="bi bi-trash-fill"></span> Remove City</button>
                <button onclick="ClearClick()" class="btn btn-danger"><span class="bi bi-trash"></span> Clear All</button>
            </div>
        </div>
    </div>
</body>
</html>
